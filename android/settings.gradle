include ':app'

def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

assert localPropertiesFile.exists()
localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }

def flutterSdkPath = properties.getProperty("flutter.sdk")
assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"

include ':com.yandex.mapkit.navigation.automotive.layer.styling'
project(':com.yandex.mapkit.navigation.automotive.layer.styling').projectDir = file('../../../../libs/styling/automotive_style_provider/android')
include ':com.yandex.mapkit.navigation.transport.layer.styling'
project(':com.yandex.mapkit.navigation.transport.layer.styling').projectDir = file('../../../../libs/styling/transport_style_provider/android')
include ':com.yandex.mapkit.styling.roadevents'
project(':com.yandex.mapkit.styling.roadevents').projectDir = file('../../../../libs/road_events_layer_style_provider/android')
